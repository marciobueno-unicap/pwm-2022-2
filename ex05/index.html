<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela de Vogais e Consoantes</title>
    <script src="./index.js" defer></script>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Tabela de Vogais e Consoantes</h1>
    <p>
      Digite um texto: <input id="inputTexto" />
      <button id="btInserir">Inserir</button>
    </p>
    <hr />
    <table id="tabelaTextos">
      <tr>
        <th>Texto</th>
        <th>Vogais</th>
        <th>Consoantes</th>
      </tr>
    </table>
  </body>
</html>
