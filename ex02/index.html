<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <table border="1">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td colspan="2">Carlos</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td rowspan="2">Carlos</td>
        <td>10,0</td>
      </tr>
      <tr>
        <td>10,0</td>
      </tr>
    </table>
  </body>
</html>
